<mat-toolbar  class="toolbar">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>
        menu
    </mat-icon>
  </button>
  <span class="logo">X - Bank</span>
  <mat-icon style="position: absolute; right: 50px;">notifications</mat-icon>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav >
    <img class="avatar mat-elevation-z8" src="https://thumbs.dreamstime.com/b/default-avatar-profile-flat-icon-social-media-user-vector-portrait-unknown-human-image-default-avatar-profile-flat-icon-184330869.jpg" />
    <h4 class="name">User Name</h4>
    <mat-divider class="white-divider"></mat-divider>
    <a [routerLink]= "['/']">
    <button mat-button class="menu-button">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>
  </a>
    <button mat-button class="menu-button">
      <mat-icon>person</mat-icon>
      <span>Account</span>
    </button>
    <button mat-button class="menu-button">
      <mat-icon>credit_card</mat-icon>
      <span>Cards</span>
    </button>
  
    <button mat-button class="menu-button">
      <mat-icon>compare_arrows</mat-icon>
      <span>Currency exchange</span>
    </button>
  
    <button mat-button class="menu-button">
      <mat-icon>my_library_books</mat-icon>
      <span>Product catalogue</span>
    </button>

    <a [routerLink]= "['/finance-management']">
    <button mat-button class="menu-button">
      <mat-icon>show_chart</mat-icon>
      <span>Finance management</span>
    </button>
    </a>

    <button mat-button class="menu-button">
      <mat-icon>add_box</mat-icon>
      <span>Support</span>
    </button>

    <button mat-button class="menu-button">
      <mat-icon>settings</mat-icon>
      <span>Settings</span>
    </button>

    <mat-divider class="white-divider"></mat-divider>
    <button mat-button class="menu-button">
      <mat-icon>logout</mat-icon>
      <span>Logout</span>
    </button>
  </mat-sidenav>
  <mat-sidenav-content >
    <div class="mat-elevation-z4 content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
