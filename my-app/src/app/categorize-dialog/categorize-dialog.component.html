<h4 mat-dialog-title>Categorize transactions</h4>
<form >
        <mat-form-field >
            <mat-label>Category</mat-label>
            <mat-select (selectionChange)="selectCategoryOnChange($event)" >
            <mat-option *ngFor="let category of categories" [value]="category.code" >
                {{category.name}}
            </mat-option>
            </mat-select>
        </mat-form-field> 
        <mat-form-field >
            <mat-label>Subcategory</mat-label>
            <mat-select >
            <mat-option *ngFor="let category of subCategories" [value]="category.code">
                {{category.name}}
            </mat-option>
            </mat-select>
        </mat-form-field> 
    </form> 
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Submit</button>
  </mat-dialog-actions>
