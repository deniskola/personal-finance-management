<div class="container">
  <div class="table-container">
<table mat-table [dataSource]="dataSource" >
    
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>
         Select
      </th>     
      <td mat-cell *matCellDef="let element">  
        <b>{{element.description}} </b> 
        <mat-icon color="warn" *ngIf="element.direction === 'd'">keyboard_arrow_up</mat-icon>
        <mat-icon color="primary" *ngIf="element.direction === 'c'">keyboard_arrow_down</mat-icon>
        <br> 
        {{element.amount}}
        <br><br>
      </td>
    </ng-container>
    
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
  <mat-paginator [pageSizeOptions]="[5, 7, 10, 25, 100]" aria-label="Select page of transactions"></mat-paginator>
</div>
